<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maison</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="split-screen">
        <div class="left-pane">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to store</a>
            <div class="login-container">
                <h1 class="brand-title">Maison</h1>
                <h2>Welcome back</h2>
                <p class="subtitle">Sign in to your account to continue</p>

                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="hello@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign In</button>
                </form>

                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-outline"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-outline"><i class="fab fa-github"></i> GitHub</button>
                </div>

                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
        <div class="right-pane">
            <div class="overlay-content">
                <blockquote>
                    "Maison has completely transformed my wardrobe. The quality and attention to detail is unmatched."
                </blockquote>
                <cite>â€” Sarah J., Verified Customer</cite>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });
    </script>
</body>

</html>
