<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - WishVipe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">WishVipe</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <h3>Shipping Address</h3>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="country" required>
                </div>

                <h3>Payment Method</h3>
                <div class="form-group">
                    <label>
                        <input type="radio" name="paymentMethod" value="Stripe" checked> Stripe / Credit Card
                    </label>
                </div>

                <div id="order-summary" style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 5px;">
                    <h4>Order Summary</h4>
                    <p>Items: $<span id="items-price">0.00</span></p>
                    <p>Shipping: $<span id="shipping-price">0.00</span></p>
                    <p>Tax: $<span id="tax-price">0.00</span></p>
                    <p style="font-weight: bold;">Total: $<span id="total-price">0.00</span></p>
                </div>

                <button type="submit" class="btn btn-block">Place Order</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
