<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - WISHVIPE </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">WISHVIPE</a>
            <ul class="nav-links">
                <li><a href="index.html">Shop All</a></li>
                <li><a href="category.html?category=Clothing">Clothing</a></li>
                <li><a href="category.html?category=Accessories">Accessories</a></li>
                <li><a href="category.html?category=Home">Home</a></li>
            </ul>
            <div class="nav-icons">
                <button class="icon-btn"><i class="fas fa-search"></i></button>
                <button id="lang-btn" onclick="toggleLanguage()" class="icon-btn"
                    style="font-size: 0.9rem; font-weight: bold;">EN</button>
                <button id="curr-btn" onclick="toggleCurrency()" class="icon-btn"
                    style="font-size: 0.9rem; font-weight: bold;">USD</button>
                <a href="login.html" class="icon-btn"><i class="far fa-user"></i></a>
                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <div class="container" style="margin-top: 40px; margin-bottom: 20px;">
        <h1 id="page-title" style="font-family: var(--font-serif); font-size: 2.5rem;">Shop</h1>
    </div>

    <!-- Products Section -->
    <section class="products-section" style="padding-top: 20px;">
        <div class="container">
            <div id="product-list" class="product-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>Maison</h3>
                    <p>Timeless design for modern living.</p>
                </div>
                <div class="footer-links">
                    <h4>Shop</h4>
                    <a href="#">All Products</a>
                    <a href="#">New Arrivals</a>
                    <a href="#">Best Sellers</a>
                </div>
                <div class="footer-links">
                    <h4>Support</h4>
                    <a href="#">FAQ</a>
                    <a href="#">Shipping</a>
                    <a href="#">Returns</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Maison. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/localization.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/chatbot.js"></script>
</body>

</html>
