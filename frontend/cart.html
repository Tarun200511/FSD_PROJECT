<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - WishVipe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">WishVipe</a>
            <ul class="nav-links">
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a>
                </li>
                <li id="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin: 30px 0;">Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div id="cart-summary" style="margin-top: 30px; text-align: right;">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="btn btn-primary" onclick="proceedToCheckout()" style="margin-top: 10px;">Proceed to
                Checkout</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        const loadCart = () => {
            const cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotal.innerText = '0.00';
                return;
            }

            cartContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item" style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; padding: 15px 0;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <img src="${item.image}" alt="${item.name}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;">
                        <div>
                            <h4>${item.name}</h4>
                            <p>$${item.price}</p>
                        </div>
                    </div>
                    <div>
                        <input type="number" value="${item.qty}" min="1" onchange="updateQty('${item.product}', this.value)" style="width: 60px; padding: 5px;">
                        <button onclick="removeFromCart('${item.product}')" style="background: #ff7675; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Remove</button>
                    </div>
                </div>
            `).join('');

            const total = cartItems.reduce((acc, item) => acc + item.price * item.qty, 0);
            cartTotal.innerText = total.toFixed(2);
        };

        const updateQty = (id, qty) => {
            let cartItems = JSON.parse(localStorage.getItem('cartItems'));
            cartItems = cartItems.map(x => x.product === id ? { ...x, qty: Number(qty) } : x);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            loadCart();
            updateCartCount();
        };

        const removeFromCart = (id) => {
            let cartItems = JSON.parse(localStorage.getItem('cartItems'));
            cartItems = cartItems.filter(x => x.product !== id);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            loadCart();
            updateCartCount();
        };

        const proceedToCheckout = () => {
            const userInfo = localStorage.getItem('userInfo');
            if (!userInfo) {
                window.location.href = 'login.html?redirect=checkout';
            } else {
                window.location.href = 'checkout.html';
            }
        };

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
